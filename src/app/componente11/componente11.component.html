<p>{{formulario.value.nome}}</p>
<p>{{formulario.value.idade}}</p>
<p>{{formulario.value.cidade}}</p>



<form [formGroup]="formulario">
  <input
    type="text"
    formControlName="nome"
    placeholder="Nome"
    class="form-control"
  />
  <input
    type="number"
    formControlName="idade"
    placeholder="Idade"
    class="form-control"
  />
  <input
    type="text"
    formControlName="cidade"
    placeholder="Cidade"
    class="form-control"
  />

  <input type="button" value="cadastrar" class="btn btn-success" />
  <input type="button" value="Alterar" class="btn btn-success" />
  <input type="button" value="Remover" class="btn btn-success" />
  <input type="button" value="Cancelar" class="btn btn-success" />
</form>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Cidade</th>
      <th>Selecionar</th>
    </tr>
  </thead>

  <tbody></tbody>
</table>
